{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'title_page/css/index.css' %}">

  <title>Форум</title>
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="button">
      Здарова
    </h1>
    <a href="{% url 'title_page:index' %}">На главную</a>
    {% for user in users %}
      <p>{{ user.username }}</p>
    {% empty %}
      <div>Пользователей нет.</div>
    {% endfor %}
  </div>
</section>

<script src="{% static 'title_page/js/index.js' %}" type="text/javascript"></script>
</body>
</html>
