{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="{% static 'css/index.css' %}">

  <title>Форум</title>
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="button">
      Здарова
    </h1>
    <a href="{% url 'title_page:index' %}">На главную</a>
    {% if users %}
      <ul>
        {% for user in users %}
          <li>{{ user.first_name }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</section>

<script src="{% static 'js/index.js' %}" type="text/javascript"></script>
</body>
</html>
