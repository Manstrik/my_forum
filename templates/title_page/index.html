{% extends 'base.html' %}
{% load static i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
  {% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'title_page/css/index.css' %}">
  {% endblock %}
</head>
<body>
{% block body %}
  <section class="section">
    <div class="container">
      <h1 class="button">
        Здарова
      </h1>
      <a href="{% url 'title_page:index' %}">На главную</a>
      <a href="{% url 'admin:index' %}">Админка</a>
      {% for user in users %}
        <p>{{ user.username }}</p>
      {% empty %}
        <div>Пользователей нет.</div>
      {% endfor %}
    </div>
  </section>
{% endblock %}

{% block js %}
  {{ block.super }}
  <script src="{% static 'title_page/js/index.js' %}" type="text/javascript"></script>
{% endblock %}
</body>
</html>
