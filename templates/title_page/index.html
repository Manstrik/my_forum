{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'title_page/css/index.css' %}" type="text/css">
  <title>Форум</title>
{% endblock %}

{% block body %}
  <section class="section">
    {% for post in posts %}
      <div class="post">

        <img src="{{ post.preview_image.url }}" alt="">

        <div class="post-text">
          <h2>{{ post.title }}</h2>
          <p>{{ post.summary }}</p>
        </div>

      </div>
    {% empty %}
      <h1>Постов не найдено.</h1>
    {% endfor %}
  </section>
{% endblock %}
