{% extends 'base.html' %}
{% load static sass_tags %}

{% block head %}
  <link rel="stylesheet" href="{% sass_src 'title_page/css/index.scss' %}" type="text/css">
  <title>Форум</title>
{% endblock %}

{% block body %}
  <section class="section">
    <div class="container">
      <h1 class="button">
        Здарова
      </h1>
      <a href="{% url 'title_page:index' %}">На главную</a>
      <a href="{% url 'admin:index' %}">Админка</a>
      {% for user in users %}
        <p>{{ user.username }}</p>
      {% empty %}
        <div>Пользователей нет.</div>
      {% endfor %}
    </div>
  </section>
{% endblock %}

{% block js %}
  <script src="{% static 'title_page/js/index.js' %}" type="text/javascript"></script>
{% endblock %}
