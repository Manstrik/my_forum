{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'create_topic/css/index.css' %}" type="text/css">
    <title>Создать тему</title>
{% endblock %}

{% block body %}
    <form action="{% url 'create_topic:create_post' %}">
        <table class="main_table">
            <tr>
                <th>
                    <label>
                        <input class="test" type="text" name="post_name">
                    </label>
                </th>
            </tr>
            <tr>
                <td>
                    {% csrf_token %}
                    <label>
                        <input class="text_field" type="text" name="text_field">
                        <input type="submit" value="создать пост">
                    </label>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
